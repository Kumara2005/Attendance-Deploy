# ======================
# Local Development Configuration
# ======================

# ======================
# Server Configuration
# ======================
server.port=8080

# ======================
# CORS Configuration - Allow local frontend
# ======================
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# ======================
# Database Configuration - Local MySQL
# ======================
spring.datasource.url=jdbc:mysql://localhost:3306/attendance_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======================
# JPA / Hibernate
# ======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false

# ======================
# JWT Configuration - Local Development
# ======================
jwt.secret=local_development_secret_key_change_in_production_environments

# ======================
# Logging Configuration
# ======================
logging.level.root=INFO
logging.level.com.attendance=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
